{layout name="layout" /}
<script src="__STATIC__/admin/baidu/ueditor.config.js"></script>
<script src="__STATIC__/admin/baidu/ueditor.all.min.js"></script>
<script src="__STATIC__/admin/baidu/lang/zh-cn/zh-cn.js"></script>
<script src="__STATIC__/public/up/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/public/up/uploadify.css">
<div class="breadcrumb">
	<li><a href="" class='font'>首页</a></li>
	<li><a href="" class='font'>用户管理</a></li>
	<li><a href="" class='font'>查看用户</a></li>
	<li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
	</div> 
	<div class="panel-body">
		<form action="" id=""  method="post"  enctype="multipart/form-data" >
			<div class="form-group">
				<label for="">用户名</label>
				<select name='userid' id='' class='form-control'>
					
					{volist name="fdata" id='bran'}

					<option value="{$bran.id}">{$bran.username}</option>
					
					{/volist}
				</select>
				
			</div>
			<input type="hidden" name="id" value="{$data.id}">
			<div class="form-group">
				<p>旧图</p>
			<div class="oldImg">
				<img src="__STATIC__/upload/user/{$data.img}" alt="" style="width:120px;height:80px;border:1px solid #ccc;">
				</div>
				<p>新图</p>
				<div id="queue" style="width:120px;height:80px;border:1px solid #ccc;"></div>
				<label for="">图片</label>
				<!-- 新图 -->
				<input type="hidden" name="img" id="img">
				<!-- 旧图 -->
				<input type="hidden" name="oldimg" id="oldimg" value="{$data.img}">
				<input id="file_upload" name="file_upload" type="file" multiple="true">
			</div>
			<div class="form-group">
				<label for="">昵称</label>
				<input type="text" class="form-control" name="petname" value="{$data.petname}">
				
			</div>
			<div class="form-group">
				<label for="">电话</label>
				<input type="text" class="form-control" name="tel" value="{$data.tel}">
				
			</div>
			<div class="form-group">
				<label for="">姓名</label>
				<input type="text" class="form-control" name="name" value="{$data.name}">
				
			</div>
			<div class="form-group">
				<label for="">地址</label>
				<input type="text" class="form-control" name="addr" value="{$data.addr}">
				
			</div>
			
			
			
			<button class="btn btn-default" type="submit">提交</button>
			<button type="reset" class="btn btn-default">重置</button>
		</form>	
	</div>
	<div class="panel-footer">
	</div>
</div>

<script>
    var ue = UE.getEditor('editor');
</script>

<script>
	$(function() {
        $('#file_upload').uploadify({
            'swf'      : '__STATIC__/public/up/uploadify.swf',
            'uploader' : "{:url('ajax_upload')}",
            'buttonText':'上传轮播图片',
            'fileObjName':'file',
            onUploadSuccess:function(file,data,response){
              img="<img src='__STATIC__/upload/user/"+data+"' alt='' width='120px' height='80px'>"
              $('#queue').html(img);
              $('#img').val(data);
            }
        });
    });
</script>
