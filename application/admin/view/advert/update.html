{layout name='layout'/}
<script src="__STATIC__/public/up/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/public/up/uploadify.css">
<div class="breadcrumb">
	<li><a href="" class='font'>首页</a></li>
	<li><a href="" class='font'>轮播管理</a></li>
	<li><a href="" class='font'>修改轮播</a></li>
	<li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
	</div> 
	<div class="panel-body">
		<form action="" id="" enctype="multipart/form-data" method="post">
			<div class="form-group">
				<div class="radio">
					<label>
						<input type="radio" name="type" id="" value="0" checked>
						今日疯抢
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="type" id="" value="1" >
						明日预告
					</label>
				</div>
			</div>
			<p>旧图</p>
			<div class='oldImg'>
				<img src='__STATIC__/upload/advert/{$dat.img}' style="width:120px;height:80px;border:1px solid #ccc;">
			</div>
			<p>新图</p>
			<div id="queue" style="width:120px;height:80px;border:1px solid #ccc;"></div>
			<label for="">图片</label>
			<input type="hidden" name="img" id="img">
			<input type="hidden" name="oldimg" id="oldimg" value="{$dat.img}">

			<input id="file_upload" name="file_upload" type="file" multiple="true">
			<div class="form-group">
				<label for="">链接</label>
				<input type="text" class="form-control" name="href" value="{$dat.href}">
			</div>
			<input type='hidden' name='id' value="{$dat.id}">
			<button class="btn btn-default" type="submit">提交</button>
			<button type="reset" class="btn btn-default">重置</button>
		</form>	
	</div>
	<div class="panel-footer">
	</div>
</div>


<script>
	$(function() {
        $('#file_upload').uploadify({
            'swf'      : '__STATIC__/public/up/uploadify.swf',
            'uploader' : "{:url('ajax_upload')}",
            'buttonText':'上传轮播图片',
            'fileObjName':'file',
            onUploadSuccess:function(file,data,response){
              img="<img src='__STATIC__/upload/advert/"+data+"' alt='' width='120px' height='80px'>"
              $('#queue').html(img);
              $('#img').val(data);
            }
        });
    });
</script>
