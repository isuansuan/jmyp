<script src="__STATIC__/admin/baidu/lang/zh-cn/zh-cn.js"></script>
<script src="__STATIC__/public/up/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/public/up/uploadify.css">
<div class="breadcrumb">
	<li><a href="" class='font'>首页</a></li>
	<li><a href="" class='font'>商品管理</a></li>
	<li><a href="" class='font'>添加商品</a></li>
	<li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
	</div> 
	<div class="panel-body">
		<form action="" id=""  method="post"  enctype="multipart/form-data" >
			<div class="form-group">
				<label for="">商品名称</label>
				<input type="text" class="form-control" name="sname"value="{$data.sname}">
			</div>
			<input type="hidden" name="id" value="{$data.id}">
			<div class="form-group">
				<p>旧图</p>
			    <div class="oldImg">
				    <img src="__STATIC__/upload/shop/{$data.simg}" alt="" style="width:120px;height:80px;border:1px solid #ccc;">
				</div>
				<p>新图</p>
				<div id="queue" style="width:120px;height:80px;border:1px solid #ccc;"></div>
				<label for="">图片</label>
				<!-- 新图 -->
				<input type="hidden" name="simg" id="img">
				<!-- 旧图 -->
				<input type="hidden" name="oldimg" id="oldimg" value="{$data.simg}">
				<input id="file_upload" name="file_upload" type="file" multiple="true">

				
			</div>
			<div class="form-group">
				<label for="">商品价格</label>
				<input type="text" class="form-control" name="price"value="{$data.price}">
			</div>
			<div class="form-group">
				<label for="">商品库存</label>
				 <input type="text" class="form-control" name="stock"value="{$data.stock}">
			</div>
		    <div class="form-group">
				<label for="">商品销量</label>
				 <input type="text" class="form-control" name="sales" value="{$data.sales}">
			</div>	
			<div class="form-group">
				<label for="">商品描述</label>
				<input type="text" class="form-control" name="contact" value="{$data.contact}">
			</div>
			<div class="form-group">
				<label for="">详情</label>
				<script id="editor" name="content" type="text/plain" style="width:100%;height:200px;"> </script>
			</div>
			
			<div class="form-group">
				
				<label for="">品牌名称</label>
				<select name='brandid' id='' class='form-control'>
					
					{volist name="brand" id='shp'}
					<option value="{$shp.id}"{$shp.id==$data.brandid?'selected':''}> >{$shp.bname}</option>
					{/volist}
					
				</select>
			</div>
			<div class="form-group">
				
				<select name="columid" id="" class="form-control">
					<option value="面膜">分类名称</option>
					{volist name="fdata" id="dat"}
					<option value="{$dat.id}" {$dat.id==$data.columid?'selected':''}><?php echo str_repeat('—', $dat['level']) ?>{$dat.cname}</option>
					{/volist}

					
				</select>
			</div>
			<button class="btn btn-default" type="submit">提交</button>
			<button type="reset" class="btn btn-default">重置</button>
		</form>	
	</div>
	<div class="panel-footer">
	</div>
</div>

<script>
    var ue = UE.getEditor('editor');
</script>
<script>
	$(function() {
        $('#file_upload').uploadify({
            'swf'      : '__STATIC__/public/up/uploadify.swf',
            'uploader' : "{:url('ajax_upload')}",
            'buttonText':'上传轮播图片',
            'fileObjName':'file',
            onUploadSuccess:function(file,data,response){
              img="<img src='__STATIC__/upload/shop/"+data+"' alt='' width='120px' height='80px'>"
              $('#queue').html(img);
              $('#img').val(data);
            }
        });
    });
</script>
